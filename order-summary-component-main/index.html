<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/design/OrderSum.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font style-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <img src="/images/illustration-hero.svg" alt="">
    <h2>Order Summary</h2>

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
          

  <div class="box">
    <img src="/images/icon-music.svg" alt="">
    <ul>
     <li>Annual Plan</li> 
     <li>$59.99/year</li> 
   </ul>
    <a href="#">Change</a>
  </div>
  <div class="buttons">
    <button class=" btn btn-payment">Proceed to Payment</button><br>
    <button class="btn btn-cancel">Cancel Order</button> 
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maya-RT</a>.
  </div>
</body>
</html>
